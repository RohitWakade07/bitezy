<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitezy - Loading...</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #3B38A0 0%, #8B5CF6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    .logo {
      width: 140px;
      height: 140px;
      margin: 0 auto 40px;
      border-radius: 28px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 40px rgba(59,56,160,0.2);
      animation: logoFloat 3s ease-in-out infinite;
    }
    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
    }
    .app-name {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 3px;
      margin-bottom: 16px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tagline {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 32px;
      font-weight: 400;
    }
    .loading {
      font-size: 1.1rem;
      opacity: 0.8;
      animation: pulse 1.5s infinite;
      font-weight: 500;
    }
    .loading-dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Bitezy Logo" />
    </div>
    <div class="app-name">Bitezy</div>
    <div class="tagline">Delicious Food, Delivered Fast</div>
    <div class="loading">Loading<span class="loading-dots"></span></div>
  </div>
</body>
</html>
